<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертатор</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="intro" style = "background-image:url('img/new23.jpg');" >
    <header class = "header">
      <div calss = "link" id = "link">
        <a href = "#"> О нас </a>
        <a href = "#"> Валюта</a>
        <a href = "#">Донатик</a>
        <a href = "#">Телеграм для связи</a>
      </div>
    </header>
    <div class = "intro_inform">
        <div class = "inform_converter">
          <h1>Конвертер валют</h1>
          <h2 class = "inf">Конвертер валют - это приложение, публикующее новости и информацию об изменениях обменного курса. </h2>
          <div class = "Button_scroll">
            <div class="wrapper">
              <div class="link_wrapper">
                <a class ="Button-scr" href="#button-top">Начать работу!</a>
                  <div class="icon">
                   
                    
                </div>
              </div>
              
            </div>
          </div>
        </div>
    </div>
    
  </div>

  <div>
    <div id = "button-top">.</div>
    <div class="ramka">
      <div class="converter">
        <h2 class="converter-title">Валютный конвертер</h2>
        <div class="converter-inputs">
          <input type="number" class="converter-input" id="inputAmount" placeholder="Введите сумму">
          <select class="converter-select" id="inputCurrency">
            <option value="RUB">RUB</option>
            <option value="UAH">UAH</option>
            <option value="TNG">TNG</option>
            <option value = "CNY">CNY</option>
            <option value = "GBP">GBP</option>
            <option value = "AUD">AUD</option>
            <option value = "JPY">JPY</option>
            <option value = "EUR">EUR</option>
          </select>
        </div>
        <div class="converter-inputs">
          <input type="number" class="converter-input" id="outputAmount" disabled>
          <select class="converter-select" id="outputCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
            <option value = "AUD">AUD</option>
            <option value = "CNY">CNY</option>
            <option value = "AED">AED</option>
            <option value = "TNG">TNG</option>
            <option value = "G-RUB">G-RUB</option>
            <option value = "OKT">OKT</option>
            <option value = "MOL">MOL</option>
            <option value = "BAL">BAL</option>

          </select>
        </div>
        <button onclick = "convert()" class="converter-button" id="convertButton">Конвертировать</button>
      </div>
    </div>
   
      <script src = "index.js"></script>
      <script src = "app.js"></script>
      
</body>
</html>
